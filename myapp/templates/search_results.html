{% comment %} Search Bar {% endcomment %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
      }
      .container {
        max-width: 800px;
        width: 100%;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        margin: 2rem;
      }
      h1 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 1.5rem;
      }
      .home-link {
        margin-bottom: 1.5rem;
        font-size: 1rem;
        text-align: center;
      }
      .home-link a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
      }
      .home-link a:hover {
        text-decoration: underline;
      }
      form {
        margin-bottom: 2rem;
        display: flex;
        flex-direction: column;
      }
      form input[type="text"] {
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        margin-bottom: 1rem;
      }
      form button {
        padding: 0.75rem;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      form button:hover {
        background-color: #0056b3;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      li {
        padding: 1rem;
        border-bottom: 1px solid #ddd;
      }
      li:last-child {
        border-bottom: none;
      }
      h2 {
        font-size: 1.5rem;
        margin: 0;
      }
      p {
        margin: 0.5rem 0 0;
      }
      a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
      .no-results {
        font-size: 1.2rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="home-link">
        <a href="/">Go to Home Page</a>
      </div>
      <h1>Search Results</h1>
      <form method="get" action="{% url 'search' %}">
        {{ form.as_p }}
        <button type="submit">Search</button>
      </form>

      {% if results %}
      <ul>
        {% for product in results %}
        <li>
          <h2>{{ product.name }}</h2>
          <p>
            <a href="{% url 'product_detail' product.id %}">About Product</a>
          </p>
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <p class="no-results">No results found.</p>
      {% endif %}
    </div>
  </body>
</html>
