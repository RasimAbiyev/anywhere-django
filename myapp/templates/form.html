{% comment %} Send Mail (Dynamic mails, attached images, invoice.pdf)
{%endcomment %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Email</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        box-sizing: border-box;
      }
      h1 {
        font-size: 1.8rem;
        color: #007bff;
        margin-bottom: 1.5rem;
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      input[type="text"] {
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        margin-bottom: 1rem;
      }
      button {
        padding: 0.75rem;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }
      .error-message {
        color: #dc3545;
        font-size: 0.875rem;
        margin-top: -0.5rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Send Email</h1>
      <form action="/send-mail-test/" method="post">
        {% csrf_token %}
        <label for="to_email">To:</label>
        <input type="text" name="to_email" id="to_email" required />

        <label for="title_id">Title:</label>
        <input type="text" name="title" id="title_id" required />

        <label for="message_id">Message:</label>
        <input type="text" name="message" id="message_id" required />

        <button type="submit">Send</button>
      </form>
      <button
        onclick="window.location.href='/'"
        style="margin-top: 1rem; background-color: #28a745"
      >
        <i class="fas fa-home"></i> Go to Home Page
      </button>
    </div>
  </body>
</html>
