<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Cancelled</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        text-align: center;
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #dc3545;
      }
      p {
        font-size: 1.1rem;
        color: #6c757d;
        margin-bottom: 1.5rem;
      }
      a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
        border: 2px solid #007bff;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }
      a:hover {
        background-color: #007bff;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Payment Cancelled</h1>
      <p>
        Your payment was cancelled. If you have any questions or need
        assistance, please contact support.
      </p>
      <a href="/">Return to Home</a>
    </div>
  </body>
</html>
