    <title>Payment Successful</title>
    <style>
      body {
        font-family: Arial, sans-serif;

      }
      .container {
        text-align: center;

      }

        margin-bottom: 1.5rem;
      }
      a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
        border: 2px solid #007bff;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;

        color: #ffffff;
