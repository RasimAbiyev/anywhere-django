{% comment %} Advertisement status (Approved, Rejected, Processing)
{%endcomment%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Advertisement Status</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
      }
      .container {
        max-width: 600px;
        width: 100%;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        margin: 1rem;
      }
      h1 {
        font-size: 1.75rem;
        margin-bottom: 1.5rem;
        color: #444;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      form input,
      form select,
      form textarea {
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        margin-bottom: 1rem;
      }
      form button {
        padding: 0.75rem;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      form button:hover {
        background-color: #0056b3;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Update Status for "{{ advertisement.title }}"</h1>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">{{ form.as_p }}</div>
        <button type="submit">Save</button>
      </form>
    </div>
  </body>
</html>
