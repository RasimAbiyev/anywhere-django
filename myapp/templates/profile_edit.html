{% comment %} Custom User {% endcomment %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 105vh;
      }
      .profile-container {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
      }
      .profile-container h1 {
        text-align: center;
        margin-bottom: 20px;
        color: red;
      }
      .profile-form {
        display: flex;
        flex-direction: column;
      }
      .profile-form label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
      }
      .profile-form input,
      .profile-form textarea {
        background: #f9f9f9;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 15px;
        font-size: 16px;
      }
      .profile-form textarea {
        resize: vertical;
      }
      .profile-form button {
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
        font-size: 1.1rem;
      }
      .profile-form button:hover {
        background: #0056b3;
      }
      .cancel-link {
        text-align: center;
        margin-top: 10px;
        text-decoration: none;
        background: red;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background 0.3s;
        font-size: 1.1rem;
      }

      .cancel-link a {
        text-decoration: none;
        color: white;
      }

      .cancel-link:hover {
        background: crimson;
      }

      .cancel-link a:hover {
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="profile-container">
      <h1>Edit Profile</h1>
      <form class="profile-form" method="post" enctype="multipart/form-data">
        <label for="profile_picture">Profile Picture:</label>
        <input type="file" id="profile_picture" name="profile_picture" />
        {% csrf_token %}
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          value="{{ user.username }}"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          value="{{ user.email }}"
          required
        />

        <label for="first_name">First Name:</label>
        <input
          type="text"
          id="first_name"
          name="first_name"
          value="{{ user.first_name }}"
        />

        <label for="last_name">Last Name:</label>
        <input
          type="text"
          id="last_name"
          name="last_name"
          value="{{ user.last_name }}"
        />

        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio">{{ user.bio }}</textarea>

        <label for="birth_date">Birth Date:</label>
        <input
          type="date"
          id="birth_date"
          name="birth_date"
          value="{{ user.birth_date }}"
        />

        <button type="submit">Save changes</button>
      </form>

      <div class="cancel-link">
        <a href="{% url 'profile' %}">Cancel</a>
      </div>
    </div>
  </body>
</html>
