{% comment %} Authentication {% endcomment %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        box-sizing: border-box;
      }
      h1 {
        margin-top: 0;
        font-size: 3rem;
        color: red;
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }
      .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
      }
      button {
        padding: 0.75rem;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }
      .error-message {
        color: #dc3545;
        font-size: 0.875rem;
        margin-top: -0.5rem;
        margin-bottom: 1rem;
      }
      .message {
        text-align: center;
        margin-top: 1rem;
      }
      .message p {
        margin: 0;
        font-size: 0.9rem;
        color: #555;
      }
      .message a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
      }
      .message a:hover {
        color: #0056b3;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Log in</h1>
      <form method="post" action="{% url 'login-user' %}">
        {% csrf_token %} {% for field in form %}
        <div class="form-group">
          {{ field.label_tag }} {{ field }} {% if field.errors %}
          <div class="error-message">
            {% for error in field.errors %} {{ error }} {% endfor %}
          </div>
          {% endif %}
        </div>
        {% endfor %}
        <button type="submit">Log in</button>
      </form>
      <div class="message">
        <p>
          Don't have an account yet?
          <a href="{% url 'register' %}">Register here</a>.
        </p>
      </div>
    </div>
  </body>
</html>
